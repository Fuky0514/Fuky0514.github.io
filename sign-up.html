<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reveal News</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            color: #232323;
        }
        .navbar {
            background: #1a1a1a;
            box-shadow: 0 2px 10px rgba(30,0,0,0.13);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ff2323;
            letter-spacing: 2px;
            text-decoration: none;
        }
        .main-content {
            margin-top: 90px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 32px 18px 40px 18px;
        }
        .signup-section {
            background: #2323ff08;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(35,35,255,0.07);
            padding: 28px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #2323ff33;
        }
        .signup-title {
            font-size: 1.2rem;
            color: #ff2323;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 16px;
        }
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            padding: 8px 12px;
            border: 1px solid #2323ff77;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
        }
        .signup-form input[type="password"]:focus + .password-tips {
            display: block;
        }
        .signup-form button {
            background: #2323ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-form button:hover {
            background: #ff2323;
        }
        .login-link {
            color: #2323ff;
            text-decoration: underline;
            font-size: 0.98rem;
            margin-bottom: 14px;
        }
        .nav-menu {
            display: flex;
            gap: 24px;
        }
        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-menu a:hover {
            background: #ff2323;
            color: #fff;
        }
        .app-list {
            display: flex;
            gap: 18px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .app-list a {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #fff;
            border-radius: 6px;
            padding: 6px 14px;
            color: #2323ff;
            text-decoration: none;
            font-size: 0.98rem;
            border: 1px solid #2323ff33;
            transition: background 0.2s, color 0.2s;
        }
        .app-list a:hover {
            background: #2323ff11;
            color: #ff2323;
        }
        .app-icon {
            width: 22px;
            height: 22px;
            vertical-align: middle;
        }
        .password-tips {
            display: none;
            flex-direction: column;
            gap: 4px;
            margin-top: 2px;
            margin-bottom: 2px;
            font-size: 0.92rem;
            padding-left: 2px;
        }
        .password-tip {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .tip-check {
            font-size: 1.1rem;
        }
        .repeat-tip {
            font-size: 0.92rem;
            color: #ff2323;
            margin-top: 2px;
            margin-bottom: 2px;
        }
        .ai-check {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0 0 0;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            .main-content {
                margin-top: 70px;
                padding: 8px 2vw 24px 2vw;
            }
            .signup-section {
                padding: 16px 6px 12px 6px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">2025 Reveal</a>
        <div class="nav-menu">
            <a href="index.html">Home</a>
            <a href="more-news.html">More News</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <div class="main-content">
        <div class="signup-section">
            <div class="signup-title">Sign Up for Reveal</div>
            <form class="signup-form" id="signupForm" autocomplete="off">
                <input type="email" id="email" placeholder="Email" required>
                <div style="position:relative;">
                    <input type="password" id="password" placeholder="Password" required autocomplete="new-password"
                        onfocus="document.getElementById('tips').style.display='flex';"
                        onblur="document.getElementById('tips').style.display='none';"
                        oninput="validatePassword();validateRepeat();">
                    <div class="password-tips" id="tips">
                        <div class="password-tip" id="tip-case"><span class="tip-check" id="check-case">✗</span>Upper & lower case letters</div>
                        <div class="password-tip" id="tip-num"><span class="tip-check" id="check-num">✗</span>At least one number</div>
                        <div class="password-tip" id="tip-special"><span class="tip-check" id="check-special">✗</span>Include '_', '#', etc.</div>
                    </div>
                </div>
                <div style="position:relative;">
                    <input type="password" id="repeat" placeholder="Repeat Password" required autocomplete="new-password"
                        oninput="validateRepeat();">
                    <div class="repeat-tip" id="repeat-tip"></div>
                </div>
                <div class="ai-check">
                    <input type="checkbox" id="aiCheck" required>
                    <label for="aiCheck">I am not a robot (AI verification)</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <a class="login-link" href="log-in.html">Already have an account? Log in</a>
            <div style="margin-top:10px;font-weight:bold;color:#ff2323;">Subscribe to Reveal on:</div>
            <div class="app-list">
                <a href="https://www.apple.com/app-store/" target="_blank">
                    <img class="app-icon" src="media/appstore.jpg" alt="App Store">App Store
                </a>
                <a href="https://play.google.com/" target="_blank">
                    <img class="app-icon" src="media/googleplay.jpg" alt="Google Play">Google Play
                </a>
                <a href="https://www.spotify.com/" target="_blank">
                    <img class="app-icon" src="media/spotify.jpg" alt="Spotify">Spotify
                </a>
                <a href="https://podcasts.apple.com/" target="_blank">
                    <img class="app-icon" src="media/podcast.jpg" alt="Apple Podcasts">Apple Podcasts
                </a>
                <a href="https://www.stitcher.com/" target="_blank">
                    <img class="app-icon" src="media/stitcher.jpg" alt="Stitcher">Stitcher
                </a>
            </div>
        </div>
    </div>
    <script>
        function validatePassword() {
            const pwd = document.getElementById('password').value;
            // 大小写
            const caseOk = /[a-z]/.test(pwd) && /[A-Z]/.test(pwd);
            // 数字
            const numOk = /\d/.test(pwd);
            // 特殊字符
            const specialOk = /[_#]/.test(pwd);
            document.getElementById('check-case').textContent = caseOk ? '✓' : '✗';
            document.getElementById('check-case').style.color = caseOk ? '#2323ff' : '#ff2323';
            document.getElementById('check-num').textContent = numOk ? '✓' : '✗';
            document.getElementById('check-num').style.color = numOk ? '#2323ff' : '#ff2323';
            document.getElementById('check-special').textContent = specialOk ? '✓' : '✗';
            document.getElementById('check-special').style.color = specialOk ? '#2323ff' : '#ff2323';
        }
        function validateRepeat() {
            const pwd = document.getElementById('password').value;
            const rep = document.getElementById('repeat').value;
            const tip = document.getElementById('repeat-tip');
            if(rep.length === 0) {
                tip.textContent = '';
            } else if(rep === pwd) {
                tip.textContent = '✓ Passwords match';
                tip.style.color = '#2323ff';
            } else {
                tip.textContent = '✗ Passwords do not match';
                tip.style.color = '#ff2323';
            }
        }
    </script>
</body>
</html>
