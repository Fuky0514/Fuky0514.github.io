<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Reveal News</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
            color: #232323;
        }
        .navbar {
            background: #1a1a1a;
            box-shadow: 0 2px 10px rgba(30,0,0,0.13);
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ff2323;
            letter-spacing: 2px;
            text-decoration: none;
        }
        .main-content {
            margin-top: 90px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 32px 18px 40px 18px;
        }
        .login-section {
            background: #2323ff08;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(35,35,255,0.07);
            padding: 28px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #2323ff33;
        }
        .login-title {
            font-size: 1.2rem;
            color: #ff2323;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 16px;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            padding: 8px 12px;
            border: 1px solid #2323ff77;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
        }
        .login-form button {
            background: #2323ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #ff2323;
        }
        .signup-link {
            color: #2323ff;
            text-decoration: underline;
            font-size: 0.98rem;
            margin-bottom: 14px;
        }
        .app-list {
            display: flex;
            gap: 18px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .app-list a {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #fff;
            border-radius: 6px;
            padding: 6px 14px;
            color: #2323ff;
            text-decoration: none;
            font-size: 0.98rem;
            border: 1px solid #2323ff33;
            transition: background 0.2s, color 0.2s;
        }
        .app-list a:hover {
            background: #2323ff11;
            color: #ff2323;
        }
        .app-icon {
            width: 22px;
            height: 22px;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .main-content {
                margin-top: 70px;
                padding: 8px 2vw 24px 2vw;
            }
            .login-section {
                padding: 16px 6px 12px 6px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">2050 Reveal</a>
    </nav>
    <div class="main-content">
        <div class="login-section">
            <div class="login-title">Log In to Reveal</div>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <a class="signup-link" href="sign-up.html">Don't have an account? Sign up</a>
            <div style="margin-top:10px;font-weight:bold;color:#ff2323;">Subscribe to Reveal on:</div>
            <div class="app-list">
                <a href="https://www.apple.com/app-store/" target="_blank">
                    <img class="app-icon" src="media/appstore.jpg" alt="App Store">App Store
                </a>
                <a href="https://play.google.com/" target="_blank">
                    <img class="app-icon" src="media/googleplay.jpg" alt="Google Play">Google Play
                </a>
                <a href="https://www.spotify.com/" target="_blank">
                    <img class="app-icon" src="media/spotify.jpg" alt="Spotify">Spotify
                </a>
                <a href="https://podcasts.apple.com/" target="_blank">
                    <img class="app-icon" src="media/podcast.jpg" alt="Apple Podcasts">Apple Podcasts
                </a>
                <a href="https://www.stitcher.com/" target="_blank">
                    <img class="app-icon" src="media/stitcher.jpg" alt="Stitcher">Stitcher
                </a>
            </div>
        </div>
    </div>
</body>
</html>
